<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Minesweeper</title>
</head>

<body onload="initGame()">
    <h1 id="messages">Good Luck!</h1>
    <h4 id="lives">Lives :
        <img src="images/heart.png" />
        <img src="images/heart.png" />
        <img src="images/heart.png" /></h4>
    <div id="hints-container">
        <h4 id="hints">Hints :
            <img src="images/hint.png" />
            <img src="images/hint.png" />
            <img src="images/hint.png" /></h4>
        <button id="hints-btn" onclick="hintMode()">Use hint!</button>
    </div>
    <div id='timer-safe-container'>
        <button id='seven-boom-btn' onclick="sevenBoomClicked()">7 Boom!</button>
        <h4 id=h4-time> Time : <span id="timer">0</span></h4>
        <button id='safe-click-btn' onclick="safeClick()">Safe Click</button>
        <small><span> </span>clicks available!</small>
    </div>
    <button id="reset-game-btn" onclick='resetGame()'>ðŸ˜Š</button>
    <table oncontextmenu="return false;">
        <tbody>
        </tbody>
    </table>
    <button class="level-btn" onclick="updateLevel(this)">Beginner</button>
    <button class="level-btn" onclick="updateLevel(this)">Medium</button>
    <button class="level-btn" onclick="updateLevel(this)">Expert</button>
    <h4 id="best-score-h4">Best Score : <span></span> seconds</h4>


    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/cells.js"></script>
</body>

</html>
